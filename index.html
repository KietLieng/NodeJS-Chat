<!doctype html>
<html>
	<head>

		<link rel="stylesheet" href="client.css"></link>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
	</head>
	<body>
		<div id="formArea">
			<form action="">
				<input id="uname" value="anon"/><button class='clearBtn btn' type="button">clear</button><button id='trimBtn' class='trimon btn' type="button">TRIM</button>

			</form>
		</div>
		<div class="messageArea">
			<div class="lcol">
				<div class="innerMessageArea">
					<ul id="messages"></ul>
				</div>
			</div>
			<div class="rcol">
				<ul id="contactlist" class="contactlist">
					<li>anon</li>
				</ul>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="jquery-2.1.1.js"></script>
    <script src="chatFunctions.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
