<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages, .rcol li { list-style-type: none; margin: 0; padding: 0; }
      #messages li, .contactlist li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .contactlist li:nth-child(even) { background: #eee; }
      .chatName { 
	      color: green; 
	      font-weight: bolder;
      }
    
      .contactlist {
	overflow-y: auto;
}
      .lcol {
	      float: left;
	      width: 80%;
      }
      .rcol {
	      float: right;
	      width: 20%;
	      border-left: dotted blue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input id="uname" value="anon"/>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  <div class="messageArea">
  <div class="lcol">
      <ul id="messages"></ul>
      </div>
      <div class="rcol">
	      <ul id="contactlist" class="contactlist">
	      <li>anon</li>
      </ul>
      </div>
      </div>

    <script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script>
  var socket = io();
  
  function grabName() {
	  return "<span class='chatName'>" + $('#uname').val() + "</span>";
  }

  $('form').submit(function(){
	if ($('#m').val()) {
		socket.emit('chat message', grabName() + ": " + $('#m').val());
	}
	return false;
  });

  socket.nickname = $('#uname').val();
  socket.emit('uname', socket.nickname);
  socket.emit('updateContactList', socket.nickname);
  $('#uname').change(function() {
	socket.nickname = $('#uname').val();
        socket.emit('uname', socket.nickname);
        socket.emit('updateContactList', socket.nickname);
  });

  $('#m').keypress(function() {
   socket.emit('typing', grabName() + ": typing");
  });

  socket.on('chat message', function(msg){
	$('#messages').append($('<li>').html(msg));	
	$('#m').val('');
  });

  socket.on('updateContactList', function(myList){
	$('#contactlist').html(myList);	
  });
</script>
  </body>
</html>
