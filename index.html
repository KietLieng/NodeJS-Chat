<!doctype html>
<html>
  <head>
    <title>Anon Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages, .rcol li { list-style-type: none; margin: 0; padding: 0; }
      #messages li, .contactlist li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .contactlist li:nth-child(even) { background: #eee; }
      .chatName { 
	      color: green; 
	      font-weight: bolder;
      }
      #messages { height: 40%; overflow-y: auto; } 
      .contactlist {
	overflow-y: auto;
}
      .lcol {
	      float: left;
	      width: 80%;
      }
      .rcol {
	      float: right;
	      width: 20%;
	      border-left: dotted #7FFF00;
      }
    </style>
  </head>
  <body>
  <div id="formArea">
    <form action="">
      <input id="uname" value="anon"/>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>
  <div class="messageArea">
  <div class="lcol">
      <ul id="messages"></ul>
      </div>
      <div class="rcol">
	      <ul id="contactlist" class="contactlist">
	      <li>anon</li>
      </ul>
      </div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script>
  var socket = io();
  var typingList = [];
  var pingLength = 2000;
  
  socket.nickname = $('#uname').val();
  socket.emit('uname', socket.nickname);
  socket.emit('updateContactList', socket.nickname);

  function grabName() {
	  return $('#uname').val();
  }

  function updateTypeStatus(user) {
	var currentUser = "";
	$( "#contactlist li" ).each(function( index ) {
		if (user == $(this).attr('id')) {
			currentUser = $(this).text();
			setTimeout(function() { 
				$("#" + user).text(currentUser);
				delete typingList[user];
			}, pingLength);
			$(this).text($(this).text() + " (typing)");	
			//alert($(this).text() + "   " + $(this).attr('id'));
		}
	});	
  }

  var ownMessage = 0;
  $('form').submit(function(){
	if ($('#m').val()) {
		ownMessage++;
		$('#messages').append($('<li>').html( $('#m').val()) );	
		socket.emit('chat message', "<span class='chatName'>" + grabName() + "</span>: " + $('#m').val());
		$('#m').val('');
	}
	return false;
  });

  $('#uname').change(function() {
	socket.nickname = $('#uname').val();
        socket.emit('uname', socket.nickname);
        socket.emit('updateContactList', socket.nickname);
  });

  $('#m').keypress(function() {
   socket.emit('typing', grabName());
  });

  socket.on('chat message', function(msg){
	if (ownMessage > 0) {
		ownMessage--;
	}
	else {
	//	alert("messaging not breadcasting");
               $('#messages').append($('<li>').html( msg));    
               $('#m').val('');
	}
  });
 
  socket.on('updateContactList', function(myList){
	$('#contactlist').html(myList);	
	//alert("socket updatecontactlist");	
  });

  socket.on('typing', function(user) {
	//$('#contactlist').html();
	if (user in typingList) {
		// do nothing
	} 
	else {
		typingList[user] = 1;
		updateTypeStatus(user);
	}
  });
</script>
  </body>
</html>
