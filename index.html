<!doctype html>
<html>
  <head>
    <title>Anon Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { xbackground: #000; padding: 3px; width: 100%; }
      form input { border: 1px solid black; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages, .rcol li { list-style-type: none; margin: 0; padding: 0; }
      #messages li, .contactlist li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .myText { text-align: right; }
      .myText .chatName { color: red; }
      .contactlist li:nth-child(even) { background: #eee; }
      .chatName { color: green; font-weight: bolder; }
      .lcol ul { xheight:50%; overflow:hidden; overflow-y: none;}
      .contactlist { overflow-y: auto; }
      .rcol { float: right; padding: 10px; width: 10%; border-left: 0px dotted #7FFF00; }
      #lcol {
	    border: 2px dashed blue;
	    position: absolute;
	    top: 0;
	    bottom: 0;
	    left: 0;
	    right: 0;
      }

      .innerMessageArea {
	xborder-left: 2px dotted red;
	position: absolute;
    	top: 90px;
    	bottom: 10px;
    	left: 10px;
	width: 85%;
    	xright: 250px;
    	overflow-y: auto;
      }

      .chatStatus1 {
	font-style: italic;
	color: orange;
	font-size: 18px;
	text-align: center;
      }

      .chatStatus2 {
	font-style: italic;
	color: red;
	font-size: 18px;
	text-align: center;
      }
    </style>
  </head>
  <body>
  <div id="formArea">
    <form action="">
      <input id="uname" value="anon"/>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>
  <div class="messageArea">
  <div class="lcol">
	  <div class="innerMessageArea">
      <ul id="messages"></ul>
      </div>
      </div>
      <div class="rcol">
	      <ul id="contactlist" class="contactlist">
	      <li>anon</li>
      </ul>
      </div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script>
// review image for all pictures

  var socket = io();
  // will keep track of if we should update status of typing
  var typingList = [];
  // ping length before going back to regular status
  var pingLength = 2000;
  // couldn't figure out the broadcast object flag to we are using a 
  // variable to keep track of when it's our own message to avoid double posting
  var ownMessage = 0;
  // our name this is important since we might change our name during the typing cooldown status
  var currentName = "";
  // trim the li listing 
  var liMax = 40;


  if ("anon" == $('#uname').val()) {
	$('#uname').val("anon-" + Math.ceil(Math.random() * 1000));
  }
  socket.nickname = currentName = $('#uname').val();
  socket.emit('uname', socket.nickname);
  socket.emit('join room', socket.nickname);
  socket.emit('updateContactList', socket.nickname);

  function grabName() {
	  return $('#uname').val();
  }

  function boldMe(content) {
	  return "<b>" + content + "</b>";
  }

  function trimLi() {
	  if ($("#messages li").length > liMax) {
		  	$("#messages li").first().remove();
	  }
  }

  console.log(socket);
  function updateTypeStatus(user) {
	var currentNameValue = "";
	$( "#contactlist li" ).each(function( index ) {
		if (user == $(this).attr('id')) {
			currentNameValue = $(this).text();
			// if can identify ourselves then set ourname
			if (currentNameValue == currentName) {
				setTimeout(function() {
					$("#" + user).html( boldMe(currentName));
					delete typingList[user];
					}, pingLength);
			}
			else {
				// set the users next name
				setTimeout(function() {
					$("#" + user).html( boldMe(currentNameValue));
					delete typingList[user];
					}, pingLength);
			}
			$(this).html( boldMe($(this).text() + " (typing)"));	
			//alert($(this).text() + "   " + $(this).attr('id'));
		}
	});	
  }

  function hugBottom() {
 	trimLi();
	$("#messages").animate({ scrollTop: $("#messages").height() }, "slow");
	console.log( $("#messages").height());
  }

  function textContains(msg, searchStr) {
	  return (msg.toLowerCase().indexOf(searchStr) >= 0);
  }

  function isPicture(msg) {
	return (textContains(msg, ".jpg") || 
			textContains(msg, ".jpeg") || 
			textContains(msg, ".png") || 
			textContains(msg, ".gif") || 
			textContains(msg, ".tiff") || 
			textContains(msg, ".jtiff"));
  }

  function hyperLinkMe(msg) {
	msgArray = msg.split(" ");
	finalMsg = "";
	$.each(msgArray, function( key, value) {
		if (value.toLowerCase().indexOf("http") == 0) {
			if (isPicture(value)) {
			 	finalMsg += "<img src='" + value + "' width='40%'/>";
			}
			else {
				finalMsg += "<a href='" + value + "' target='newlink'>" + value + "</a> ";
			}
		}		
		else {
			finalMsg += value + " ";
		}
	});
	return finalMsg.trim();
  }

  $('form').submit(function(){
	if ($('#m').val()) {
		ownMessage++;
		$('#messages').append($('<li class="myText">').html( hyperLinkMe($('#m').val()) + " :<span class='chatName'>" + grabName() + "</span>"));	
		socket.emit('chat message', "<span class='chatName'>" + grabName() + "</span>: " + $('#m').val());
		$('#m').val('');
		hugBottom();
	}
	return false;
  });

  $('#uname').change(function() {
	socket.nickname = currentName = $('#uname').val();
        socket.emit('uname', socket.nickname);
        socket.emit('updateContactList', socket.nickname);
  });

  $('#m').keypress(function() {
    socket.emit('typing', grabName());
  });

  socket.on('chat message', function(msg){
	if (ownMessage > 0) {
		ownMessage--;
	}
	else {
		//	alert("messaging not breadcasting");
		$('#messages').append($('<li>').html(hyperLinkMe(msg)));
        	$('#m').val('');
	     	hugBottom();
	}
  });
 
  socket.on('updateContactList', function(myList){
	$('#contactlist').html(myList);	
	//alert("socket updatecontactlist");	
  });

  socket.on('typing', function(user) {
	//$('#contactlist').html();
	if (user in typingList) {
		// do nothing
	} 
	else {
		typingList[user] = 1;
		updateTypeStatus(user);
	}
  });

  // 
  socket.on("who are you?", function() {
	socket.emit("who are you?", grabName());
  });

  socket.on('join room', function(msg){
        $('#messages').append($('<li class="chatStatus1">').html( msg));
       hugBottom();
  });

  socket.on('leave room', function(msg){
        $('#messages').append($('<li class="chatStatus2">').html( msg));
        hugBottom();
  });
</script>
  </body>
</html>
